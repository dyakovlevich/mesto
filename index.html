<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <meta
      name="description"
      content="Проектная работа 4 на Яндекс Практикуме"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Дмитрий Яковлевич" />
  </head>

  <body class="page">
    <header class="header">
      <a href="#" title="Главная страница">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сайта"
        />
      </a>
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="Жак-Ив Кусто"
        />
        <h1 class="profile__fio">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button
          type="button"
          aria-label="Редактировать"
          class="profile__edit-button"
        ></button>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>

      <section class="gallery">
        <ul class="cards">
          <li class="card">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаевск"
              class="card__img"
            />
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
              class="card__img"
            />
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/dombai.png" alt="Домбай" class="card__img" />
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img
              src="./images/elbrus.png"
              alt="Гора Эльбрус"
              class="card__img"
            />
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img src="./images/dombai.png" alt="Домбай" class="card__img" />
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button"></button>
          </li>
          <li class="card">
            <img
              src="./images/karachaevsk.png"
              alt="Карачаево-Черкессия"
              class="card__img"
            />
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="card__like" type="button"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Дмитрий Яковлевич</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup__edit" class="popup__edit">
          <input type="text" name="fio" class="popup__input" />
          <input type="text" name="profession" class="popup__input" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
