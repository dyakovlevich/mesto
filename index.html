<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <meta
      name="description"
      content="Проектная работа 4 на Яндекс Практикуме"
    />
    <meta name="keywords" content="html, css, js" />
    <meta name="author" content="Дмитрий Яковлевич" />
  </head>

  <body class="page">
    <header class="header">
      <a href="#" title="Главная страница">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сайта"
        />
      </a>
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="Жак-Ив Кусто"
        />
        <h1 class="profile__fio">Жак-Ив Кусто</h1>
        <p class="profile__profession">Исследователь океана</p>
        <button
          type="button"
          aria-label="Редактировать"
          class="profile__edit-button"
        ></button>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>

      <section class="gallery">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Дмитрий Яковлевич</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="popup__edit" class="popup__edit">
          <input type="text" name="fio" class="popup__input" />
          <input type="text" name="profession" class="popup__input" />
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="card-template">
      <li class="card">
        <img src="" alt="" class="card__img" />
        <h2 class="card__title"></h2>
        <button class="card__like" type="button"></button>
        <button class="card__trash" type="button"></button>
      </li>
    </template>
    <script src="./js/index.js"></script>
  </body>
</html>
